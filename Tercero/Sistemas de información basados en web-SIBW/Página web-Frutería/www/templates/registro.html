{% extends "identificacion.html" %}

{% block formulario %}
<form class="box" action="registro.php" method="post">
<a href="./index.php"><img class="logo" src="/imgs/Logo.png"/></a>
<h1>Registro</h1>
<input type="text" name="nombreCompleto" placeholder="Nombre completo">
<input type="email" name="correo" placeholder="Correo electronico">
<input type="text" name="usuario" placeholder="Nombre de usuario">
<input type="password" name="password" placeholder="Contraseña...">

{% for e in errores%}
<p style="color: #f00;">{{e}}</p>
{% endfor %}

<input type="submit" value="Crear cuenta">
<p>¿Tienes cuenta? <a href="./login.php">Inicia sesión</a></p>
<a href="./index.php">Volver a la página de inicio</a></p>
</form>
{% endblock %}
